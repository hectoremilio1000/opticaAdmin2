type GERENTE @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombres: String!
  userName: String!
  laboratorioID: ID! @index(name: "byOPTICA")
  email: String
  phoneNumber: String
  confirmed: Boolean
  blocked: Boolean
  createdBy: String!
  OPTICA: OPTICA @belongsTo(fields: ["laboratorioID"])
}

type OPTICA @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombre: String!
  createdBy: String!
  GERENTES: [GERENTE] @hasMany(indexName: "byOPTICA", fields: ["id"])
}
 